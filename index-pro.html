<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue js tutorial</title>
    <script src="vue.js"></script>
</head>
<body>
<div id="app">
    <!--V model thay doi tat ca vung co bien "name"-->
    <input type="text" v-model="name"/>
    <p>{{ name }}</p>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            name: 'Entropy'
        }

    });
</script>

</body>
</html>
